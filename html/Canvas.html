<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="test.css" rel="stylesheet"/>
    <script>
        function Drawtest() {
            const canvas= document.getElementById('canvas_brush');
            const ctx = canvas.getContext('2d');
            ctx.lineWidth=10;
            ctx.fillStyle='#FF0000';
            ctx.beginPath();
            ctx.strokeRect(50,50,100,50);
            ctx.fill();

            ctx.fillStyle='#00FF00';
            ctx.beginPath();
            ctx.fillRect(55,55,80,40);
            ctx.fill();

            ctx.fillStyle='#0000FF';
            ctx.beginPath();
            ctx.arc(80,80,40,0,2*Math.PI);
            ctx.fill();

            ctx.fillStyle='#24ff55';
            ctx.beginPath();
            ctx.ellipse(80,80,20,20,0,2*Math.PI,Math.PI);
            ctx.fill();

            ctx.lineWidth=0;
            ctx.fillStyle='#000022';
            ctx.beginPath();
            ctx.arc(400,400,40,0,2*Math.PI);
            ctx.fill();

            ctx.lineWidth=0;
            ctx.fillStyle='#0000ff';
            ctx.beginPath();
            ctx.arc(400,500,60,0,2*Math.PI);
            ctx.fill();

            ctx.lineWidth=1;
            ctx.fillStyle='#00ffff';
            ctx.beginPath();
            ctx.arc(400,460,100,0,2*Math.PI);
            ctx.stroke();


            //ctx.stroke();
            ctx.fillStyle='#999999';
            ctx.moveTo(0,0);
            ctx.lineTo(200,200);
            ctx.stroke();

            var grd=ctx.createLinearGradient(200,0,400,0);
            grd.addColorStop(0,'#210022');
            grd.addColorStop(0.5,'#ff00ff');
            grd.addColorStop(0.7,'#ffffff');
            grd.addColorStop(1,'#ff0000');

            ctx.fillStyle=grd;
            ctx.fillRect(200,200,150,80);

            ctx.closePath();
        }
    </script>
</head>
<body>
<canvas id="canvas_brush" width="800" height="800">
</canvas>
<script>
    Drawtest();
</script>
</body>
</html>
